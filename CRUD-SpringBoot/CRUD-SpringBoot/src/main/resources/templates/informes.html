<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Listado de informes</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#"> Control de informes</a>
	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de informe</a></li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row">
		<h1>Lista de informes</h1>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/informes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar informe</a>
		</div>
	</div>
	<br>
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
		<tr>
			<th>Titulo</th>
			<th>Descripción</th>
			<th>Fecha</th>
			<th>Acciones</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="informe : ${informes}">
			<td th:text="${informe.titulo}">Titulo</td>
			<td th:text="${informe.descripcion}">Descripción</td>
			<td th:text="${informe.fecha}">Fecha</td>
			<td>
				<a th:href="@{/informes/editar/{id}(id=${informe.id})}" class="btn btn-info">Editar</a>
				<a th:href="@{/informes/{id}(id=${informe.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este informe?')">Eliminar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>

</body>
</html>
